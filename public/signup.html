<!DOCTYPE html>
<html>
	<head>
		<title>KPACUBO</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/neon.css">
    <link rel="stylesheet" href="css/fonts.css">
	</head>

	<body>
		<div class="container align-items-center text-center font-street-gathering font-lg">
			<div class="form text-center justify-center d-flex-column">
				<div class="logo">
					<p><a href=# class="neon-button-red font-xl px-4 py-4">KPACUBO</a></p>
				</div>

				<form action="" class="d-flex-column justify-center" method="POST">
					<input type="text" name="username" placeholder="Username" class="input-dark">
					<input type="text" name="email" placeholder="Email" class="input-dark">
					<input type="password" name="pass" placeholder="Password" class="input-dark">
					<input type="password" name="repeat_pass" placeholder="Confirm password" class="input-dark">

					<input class="neon-button-blue px-4 py-4 font-street-gathering font-lg" type="submit" name="submit">
				</form>
			</div>
		</div>
	</body>
</html>
