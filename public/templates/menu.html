<div id="menu">
    <div id="menu-logo">
        <a class="button button-lg button-p-lg font-lg" href="/">
            KPACUBO
        </a>
    </div>

    <div id="menu-auth" class="l-flex-column">
        {{#if isAuthorized }}

        <a class="button font-lg " href='/profile'>
            Profile
        </a>

        <a class="button font-lg " href='/settings'>
            Settings
        </a>

        <a class="button font-lg " href="/logout">
            Logout
        </a>

        {{ else }}
        <a id="myBtn" class="button font-lg ">
            Login/Signup
            <a>

                <div id="myModal" class="modal">

                    <div class="modal-content">


                        <div class="l-flex-column" id="modal">
                            <div class="tab">
                                <button class="tablinks" onclick="openTab(event, 'Login')"
                                    id="defaultOpen">Login</button>
                                <button class="tablinks" onclick="openTab(event, 'Signup')" id="tabsignup">Sign
                                    up</button>
                            </div>
                            <div id="Login" class="tabcontent">
                                <form action="" class="l-flex-column" method="POST">
                                    <fieldset>
                                        <!-- Sign Up Form -->
                                        <!-- Text input-->
                                        <div class="group">
                                            <input required="" class="input" type="text"><span
                                                class="highlight"></span><span class="bar"></span>
                                            <label class="label" for="date">Login</label></div>

                                        <!-- Text input-->
                                        <div class="group">
                                            <input required="" class="input" type="password"><span
                                                class="highlight"></span><span class="bar"></span>
                                            <label class="label" for="date">Password</label></div>
                                    </fieldset>
                                    <input class="my-3 font-brandon" value="SUBMIT" type="submit" name="submit">
                                </form>
                            </div>

                            <div id="Signup" class="tabcontent">
                                <form action="" class="l-flex-column" method="POST">
                                    <fieldset>
                                        <!-- Sign Up Form -->
                                        <!-- Text input-->
                                        <div class="group">
                                            <input required="" class="input" type="text"><span
                                                class="highlight"></span><span class="bar"></span>
                                            <label class="label" for="date">Login</label></div>
                                        <div class="group">
                                            <input required="" class="input" type="email"><span
                                                class="highlight"></span><span class="bar"></span>
                                            <label class="label" for="date">Email</label></div>

                                        <div class="group">
                                            <input required="" class="input" type="password"><span
                                                class="highlight"></span><span class="bar"></span>
                                            <label class="label" for="date">Password</label></div>
                                        <!-- Text input-->
                                        <div class="group">
                                            <input required="" class="input" type="password" id="repeat_password"><span
                                                class="highlight"></span><span class="bar"></span>
                                            <label class="label" for="date">Repeat password</label></div>
                                    </fieldset>
                                    <input class="my-3 font-brandon" value="SUBMIT" type="submit" name="submit">
                                </form>
                            </div>

                        </div>

                    </div>

                </div>



                {{/if }}



                <a class="button neon-text-cyan  font-lg" href='/singleplayer'>
                    Single
                </a>

                <a class="button font-lg" href='/'>
                    Multiplayer
                </a>

                <a class="button font-lg " href='/about'>
                    About
                </a>

                <a class="button font-lg " href='/chat'>
                    Chat
                </a>

    </div>

</div>


<style>
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: hidden;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
        animation-name: animatetop;
        animation-duration: 0.4s
    }

    /* Modal Content/Box */
    .modal-content {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #006363;
        top: 30%;
        margin: 5% auto;
        /* 15% from the top and centered */
        padding: 0px;
        border: none;
        width: 320px;
        /* Could be more or less, depending on screen size */
    }

    @keyframes animatetop {
        from {
            top: -100px;
            opacity: 0
        }

        to {
            top: 0;
            opacity: 1
        }
    }

    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: rgba(18, 16, 16, 0.1);
        border: none;
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
        width: 50%;
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #039090;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color:#006363;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: none;
        border-top: none;
        background-color:  #006363; 
    }

    .group2 {
        position: relative;
        margin-top: 16px;
    }


    .group {
        position: relative;
        margin-top: 30px;
    }

    .input {
        font-size: 18px;
        padding: 10px 10px 10px 5px;
        -webkit-appearance: none;
        display: block;
        background: none;
        color: #636363;
        width: 100%;
        border: none;
        border-radius: 0;
        border-bottom: 1px solid #757575;
    }

    .input:focus {
        outline: none;
    }


    /* Label */

    .label {
        color: #757575;
        font-size: 18px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        left: -10px;
        top: 10px;
        transition: all 0.2s ease;
    }


    /* active */

    .input:focus~.label,
    .input.used~.label {
        top: -20px;
        transform: scale(.75);
        left: -15px;
        /* font-size: 14px; */
        color: #4a89dc;
    }


    /* Underline */

    .bar {
        position: relative;
        display: block;
        width: 100%;
    }

    .bar:before,
    .bar:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 1px;
        position: absolute;
        background: #4a89dc;
        transition: all 0.2s ease;
    }

    .bar:before {
        left: 50%;
    }

    .bar:after {
        right: 50%;
    }


    /* active */

    .input:focus~.bar:before,
    .input:focus~.bar:after {
        width: 50%;
    }

    /* active */

    @media screen and (max-width: 576px) {
        .modal-content {
            width: 100%;
            height: 100%;
        }
    }

    .modal-body {
        z-index: 4;
    }

    em {
        display: none;
    }

    fieldset {
        border: none;
    }

    .tablinks {
        border: none;
    }
</style>
