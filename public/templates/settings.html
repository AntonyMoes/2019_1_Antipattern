<div id="container">
    <div class="l-flex-column">
        <div class="justify-around my-2">
            <a class="button neon-text-cyan" href="/">Go back</a>
        </div>
        <img src="{{ avatar_path }}">
        <form action="" class="l-flex-column" method="POST">
            <fieldset>
                <div class="group">
                    <input required="" id="login" class="input" type="text"><span class="highlight"></span><span
                        class="bar"></span>
                    <label class="label" for="date">Change login</label></div>
                <div class="error-msg"></div>
                <!-- Text input-->
                <div class="group">
                    <input required="" id="password" class="input" type="password"><span class="highlight"></span><span
                        class="bar"></span>
                    <label class="label" for="date">New password</label></div>
                <div class="error-msg"></div>
                <div class="group">
                    <input required="" id="repeat_password" class="input" type="password"><span
                        class="highlight"></span><span class="bar"></span>
                    <label class="label" for="date">Repeat password</label></div>
                <div class="error-msg"></div>
            </fieldset>
            <div class="justify-end my-4">
                <input type="file" class="button-md" id="avatar" placeholder="Upload avatar">
                <div class="error-msg neon-text-white font-brandon"></div>
            </div>

            <input class="neon-button-blue font-brandon button-md" value="SUBMIT" type="submit" name="submit">
        </form>
    </div>
</div>

<style>
    body {
        background-color: #006363;
    }
</style>
