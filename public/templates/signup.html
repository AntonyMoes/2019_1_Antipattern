<div id="container">

        <p><a href="/" class="spread spread-lg neon-text-red font-xl">SIGN  UP</a></p>

            <input class="py-3 button-md input-dark my-2" type="text" id="login" placeholder="Login">
            <div class="error-msg neon-text-white font-brandon"></div>

            <input class="py-3 button-md input-dark my-2" type="email" id="email" placeholder="Email">
            <div class="error-msg neon-text-white font-brandon"></div>

            <input class="py-3 button-md input-dark my-2" type="password" id="password" placeholder="Password">
            <div class="error-msg neon-text-white font-brandon"></div>

            <input class="py-3 button-md input-dark my-2" type="password" id="repeat_password" placeholder="Repeat password">

            <input class="py-1 button-sm neon-button-blue font-brandon" value="SUBMIT" type="submit" name="submit">

    </div>
